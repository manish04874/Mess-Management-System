{% extends "main.html" %}

{% block title %}
  {{ meal.name }}
{% endblock title %}

{% block content %}

<style>
  body {
    background-color: #f0f0f0; /* This is a light gray color. You can replace it with any color code or name you prefer. */
}

</style>


  <div class="grid grid-cols-5 gap-6 p-8">
    <div class="col-span-3">
      <img src="{{ meal.image.url }}" alt="{{ meal.name }}" class="w-full h-200 object-cover rounded-lg shadow-lg">
    </div>
    <div class="col-span-2 bg-white rounded-lg p-8">
      <h1 class="mb-4 text-3xl font-semibold">{{ meal.name }}</h1>
      <p class="text-gray-700 mb-6">{{ meal.description }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Get It
      </button>
    </div>
  </div>
{% endblock content %}
