{% extends "main.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-lg">
  <h1 class="text-2xl font-bold mb-4">Contact Information</h1>
  
  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Name:</h2>
    <p class="text-gray-800">ss{{ contact.name }}</p>
  </div>

  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Phone Number:</h2>
    <p class="text-gray-800">ddd{{ contact.phone }}</p>
  </div>

  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Email:</h2>
    <p class="text-gray-800">fhf{{ contact.email }}</p>
  </div>

  <!-- Add any additional contact information fields here -->

  <!-- You can also add links to social media or other platforms if needed -->
</div>
{% endblock %}
