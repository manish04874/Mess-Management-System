{% extends "main.html" %}

{% block content %}

<div class="text-center mb-4">
    <h2 class="mb-2 text-5xl font-bold text-white">Search Results for "{{ query }}"</h2>
    <p class="text-xl text-white">Found {{ meals|length }} results</p>
</div>

<div class="grid grid-cols-3 gap-3">
    {% for item in meals %}
        <div>
            <a href="{% url 'detail' item.id %}">
                <div class="mb-4">
                    <div class="relative rounded-t-xl" style="height: 200px; overflow: hidden;">
                        <img src="{{ item.image.url }}" class="object-cover w-full h-full" alt="">
                    </div>
                    <div class="p-2 bg-white rounded-b-xl">
                        <h2 class="text-2xl text-black text-center">{{ item.name }}</h2>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
